<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title layout:fragment="title">Login</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <h1>Login</h1>

    <form method="post" th:action="@{/login}" th:object="${user}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your email" th:field="*{email}" name="email">

            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Your password" th:field="*{password}" name="password">

            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <a th:href="@{/register}" class="btn btn-link">Don't have an account?</a>
    </form>
</div>
</body>
</html>
